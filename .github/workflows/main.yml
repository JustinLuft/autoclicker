name: Build Windows EXE

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pyinstaller PyQt5 pynput keyboard

      - name: Build EXE
        run: |
          pyinstaller --onefile --noconsole AutoClicker_PyQt.py

      - name: List output (debug)
        run: dir dist

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: AutoClicker_PyQt_EXE
          path: dist/AutoClicker_PyQt.exe
